<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .custom-popup {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Include the GeoJSON data inline to avoid fetch issues -->
<script src="https://unpkg.com/world-atlas/countries-50m.json"></script>

<script>
    // Initialize the map
    var map = L.map('map').setView([20, 0], 2); // Centered on the world

    // Add a tile layer (background map)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON for world countries (embedded in the script to avoid fetch issues)
    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
        .then(response => response.json())
        .then(data => {
            // Add country data to the map
            L.geoJSON(data, {
                style: function (feature) {
                    return {color: "#3388ff"}; // Default color for countries
                },
                onEachFeature: function (feature, layer) {
                    layer.on({
                        click: function () {
                            layer.setStyle({fillColor: '#ff6600'}); // Change country color on click
                        }
                    });
                    // Add a popup with the country name
                    layer.bindPopup('<b>' + feature.properties.name + '</b>');
                }
            }).addTo(map);
        })
        .catch(err => console.error('Error loading GeoJSON:', err));

    // Add a marker (pin) to the map
    var marker = L.marker([48.8566, 2.3522]).addTo(map); // Paris coordinates
    marker.bindPopup("<b>Paris, France</b><br>City of Light").openPopup();

    // Add more pins
    var marker2 = L.marker([35.6895, 139.6917]).addTo(map); // Tokyo coordinates
    marker2.bindPopup("<b>Tokyo, Japan</b><br>Capital of Japan").openPopup();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist World Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        /* Minimalistic style for the entire map */
        html, body {
            margin: 0;
            padding: 0;
            background-color: white;
        }

        /* Styling the map container */
        .leaflet-container {
            background-color: white; /* Pure white background */
        }

        /* Style for custom markers/pins */
        .custom-pin {
            background-color: #ff6600;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            display: inline-block;
            border: 2px solid white;
        }

        /* Hover effect for countries */
        .leaflet-interactive:hover {
            fill: #ff6600 !important;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize the map (no background layer)
    var map = L.map('map', {
        center: [20, 0],  // World center
        zoom: 2,          // Initial zoom level
        maxZoom: 5,
        minZoom: 2,
        zoomControl: true,
        attributionControl: false // Remove any default attribution text
    });

    // Load GeoJSON data for the countries
    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function (feature) {
                    return {
                        fillColor: "#ffffff", // White color for the countries
                        color: "#808080",     // Grey borders
                        weight: 1.2,          // Border thickness
                        fillOpacity: 1.0
                    };
                },
                onEachFeature: function (feature, layer) {
                    // Add hover interaction: change color on hover
                    layer.on('mouseover', function() {
                        layer.setStyle({
                            fillColor: '#ff6600', // Highlight color on hover (orange)
                            fillOpacity: 0.7
                        });
                    });

                    layer.on('mouseout', function() {
                        layer.setStyle({
                            fillColor: '#ffffff', // Return to white on mouse-out
                            fillOpacity: 1.0
                        });
                    });

                    // Add popup with country name
                    layer.bindPopup('<b>' + feature.properties.name + '</b>');
                }
            }).addTo(map);
        })
        .catch(err => console.error('Error loading GeoJSON:', err));

    // Add custom markers/pins (similar to what you saw on the reference website)
    var pinStyle = L.divIcon({
        className: 'custom-pin', // Class for styling the pin
        iconSize: [12, 12]       // Size of the pin (circle)
    });

    // Example markers
    L.marker([48.8566, 2.3522], { icon: pinStyle }).addTo(map) // Paris
        .bindPopup("<b>Paris, France</b><br>Headquarters.");
    L.marker([51.5074, -0.1278], { icon: pinStyle }).addTo(map) // London
        .bindPopup("<b>London, UK</b><br>Operational Branch.");
    L.marker([35.6895, 139.6917], { icon: pinStyle }).addTo(map) // Tokyo
        .bindPopup("<b>Tokyo, Japan</b><br>Regional Office.");
</script>

</body>
</html>

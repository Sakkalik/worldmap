<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic World Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .custom-popup {
            font-size: 14px;
            color: #333;
        }
        /* Make the map background white for a clean look */
        body, html {
            margin: 0;
            padding: 0;
            background-color: white;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize the map (without any tile layer)
    var map = L.map('map', {
        center: [20, 0],  // Centered on the world
        zoom: 2,          // Zoom level
        maxZoom: 5,
        minZoom: 2,
        zoomControl: false, // No zoom control
        attributionControl: false // Remove any attribution
    });

    // GeoJSON for world countries (white with black borders for minimalism)
    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
        .then(response => response.json())
        .then(data => {
            // Add country data to the map
            L.geoJSON(data, {
                style: function (feature) {
                    return {
                        fillColor: "#ffffff", // White fill
                        color: "#000000",     // Black borders
                        weight: 1.5,          // Border thickness
                        fillOpacity: 1.0
                    };
                },
                onEachFeature: function (feature, layer) {
                    layer.on({
                        click: function () {
                            layer.setStyle({
                                fillColor: '#ff6600', // Change color on click (orange)
                                fillOpacity: 0.8
                            });
                        }
                    });
                    // Add a popup with the country name
                    layer.bindPopup('<b>' + feature.properties.name + '</b>');
                }
            }).addTo(map);
        })
        .catch(err => console.error('Error loading GeoJSON:', err));

    // Add a minimalistic marker (pin) to the map
    var marker = L.marker([48.8566, 2.3522], {icon: L.divIcon({className: 'custom-pin'})}).addTo(map); // Paris
    marker.bindPopup("<b>Paris, France</b><br>City of Light").openPopup();
